<!DOCTYPE html>
<html>
<head>
  <title>Goodbedford Todo App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mobileWidth">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <form id="formBox">
            <div class="form-group input-group-lg">
              <div class="row">
                <div class="col-xs-9 col-xs-offset-2">
                  <h1 id="headerBox" class="text-center">TO-DO
                  <input id="submit" class="btn btn-lg" type="submit"></h1>
                </div>
              </div>
              <div class="topStyle">
              <div class="row">
                <label class="col-xs-2 col-md-2"></label>
                <input id="newItemTitle" class="titleInput col-xs-9 col-md-10" type="text" placeholder="enter title" autofocus>
              </div>
              <div class="row">
                <label class="col-xs-2 col-md-2"></label><input id="newItem" class="taskInput col-xs-9 col-md-10" type="text" placeholder="enter task" >
              </div>
              <div class="row">
                <label class="col-xs-2 col-md-2"></label><input id="myDate" class="dateInput col-xs-9 col-md-10" type="date" placeholder="pick date" >
              </div>
              </div>
              <div class="row">
                <div class="col-xs-offset-2 col-xs-9 col-md-10">
                  <ul id="list" class="my-list">
                  </ul>
                </div>
              </div>   
              </div>        
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="scripts.js"></script>
  <!-- underscore template -->
  <script type="text/template" id="list-template">

       <li class="lists"><span class='miniHeader'>Title: <%= title %></span><br /><%= task %><br /><span id="dateText" class="date-display">Due Date: <%= date %></span><br />
       <span class="expires">Expires in: <%= expireDate %> Days</span>
       </li>

  </script>
</body>
</html>
