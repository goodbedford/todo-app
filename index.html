<!DOCTYPE html>
<html>
<head>
  <title>Goodbedford Todo App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      <h1 class="text-center">ToDo</h1>
      <form id="formBox">
        <div class="form-group input-group-lg">
        <div class="row">
          <div>
          <label class="col-xs-3 col-md-2">Title:</label>
          <input id="newItemTitle" class="titleInput col-xs-3 col-md-4" type="text" placeholder="enter title" autofocus>
          </div>
        </div>
        <div class="row">
          <div class="">
          <lable class="col-xs-3 col-md-2">Task:</lable><input id="newItem" class="taskInput col-xs-7 col-md-4" type="text" placeholder="enter task" >
          </div>
        </div>
        <div class="row">
          <div class="">  
            <lable class="col-xs-3 col-md-2">Due Date:</lable><input id="myDate" class="dateInput col-xs-7 col-md-4" type="date" placeholder="pick date" >
          </div>
        </div>
        <div class="row">  
          <div class="col-xs-8 col-xs-offset-3 col-md-6">
            <input id="submit" class="btn btn-lg" type="submit">
          </div>
          </div>
            <ul id="list" class="my-list">
            </ul>
  
          </div>
      </form>
      </div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
